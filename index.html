<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Agent - AI Task Management</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none">
                    <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <h1>Alpha Agent</h1>
            </div>
            <div class="header-stats">
                <div class="stat-card">
                    <span class="stat-label">Today</span>
                    <span class="stat-value" id="todayHours">0h</span>
                </div>
                <div class="stat-card">
                    <span class="stat-label">This Week</span>
                    <span class="stat-value" id="weekHours">0h</span>
                </div>
                <div class="stat-card">
                    <span class="stat-label">Revenue</span>
                    <span class="stat-value" id="weekRevenue">$0</span>
                </div>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="nav-tabs">
            <button class="nav-tab active" data-tab="tasks">
                <svg viewBox="0 0 24 24" fill="none">
                    <path d="M9 11L12 14L22 4" stroke="currentColor" stroke-width="2"/>
                    <path d="M21 12V19C21 20.1 20.1 21 19 21H5C3.9 21 3 20.1 3 19V5C3 3.9 3.9 3 5 3H16" stroke="currentColor" stroke-width="2"/>
                </svg>
                Tasks
            </button>
            <button class="nav-tab" data-tab="tracking">
                <svg viewBox="0 0 24 24" fill="none">
                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                    <path d="M12 6V12L16 14" stroke="currentColor" stroke-width="2"/>
                </svg>
                Time Tracking
            </button>
            <button class="nav-tab" data-tab="clients">
                <svg viewBox="0 0 24 24" fill="none">
                    <path d="M17 21V19C17 17.9 16.1 17 15 17H9C7.9 17 7 17.9 7 19V21" stroke="currentColor" stroke-width="2"/>
                    <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
                </svg>
                Clients
            </button>
            <button class="nav-tab" data-tab="reports">
                <svg viewBox="0 0 24 24" fill="none">
                    <path d="M3 3V21H21" stroke="currentColor" stroke-width="2"/>
                    <path d="M7 16L12 11L16 15L21 10" stroke="currentColor" stroke-width="2"/>
                </svg>
                Reports
            </button>
            <button class="nav-tab" data-tab="ai">
                <svg viewBox="0 0 24 24" fill="none">
                    <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" stroke="currentColor" stroke-width="2"/>
                </svg>
                AI Insights
            </button>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Tasks Tab -->
            <div class="tab-content active" data-content="tasks">
                <div class="section-header">
                    <h2>Task Management</h2>
                    <button class="btn-primary" id="addTaskBtn">
                        <svg viewBox="0 0 24 24" fill="none">
                            <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2"/>
                        </svg>
                        Add Task
                    </button>
                </div>

                <div class="task-filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>

                <div id="tasksList" class="tasks-list"></div>
            </div>

            <!-- Time Tracking Tab -->
            <div class="tab-content" data-content="tracking">
                <div class="section-header">
                    <h2>Time Tracking</h2>
                    <button class="btn-primary" id="addTimeBtn">
                        <svg viewBox="0 0 24 24" fill="none">
                            <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2"/>
                        </svg>
                        Log Time
                    </button>
                </div>

                <div class="time-entries" id="timeEntries"></div>
            </div>

            <!-- Clients Tab -->
            <div class="tab-content" data-content="clients">
                <div class="section-header">
                    <h2>Client Management</h2>
                    <button class="btn-primary" id="addClientBtn">
                        <svg viewBox="0 0 24 24" fill="none">
                            <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2"/>
                        </svg>
                        Add Client
                    </button>
                </div>

                <div id="clientsList" class="clients-list"></div>
            </div>

            <!-- Reports Tab -->
            <div class="tab-content" data-content="reports">
                <div class="section-header">
                    <h2>Weekly Reports</h2>
                    <button class="btn-secondary" id="generateReportBtn">Generate Report</button>
                </div>

                <div id="reportsContainer" class="reports-container"></div>
            </div>

            <!-- AI Insights Tab -->
            <div class="tab-content" data-content="ai">
                <div class="section-header">
                    <h2>AI-Powered Insights</h2>
                    <button class="btn-secondary" id="refreshInsightsBtn">Refresh</button>
                </div>

                <div id="aiInsights" class="ai-insights"></div>
            </div>
        </main>
    </div>

    <!-- Modal for Adding/Editing Task -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="taskModalTitle">Add New Task</h3>
                <button class="close-modal">&times;</button>
            </div>
            <form id="taskForm">
                <input type="hidden" id="taskId">
                <div class="form-group">
                    <label>Task Title</label>
                    <input type="text" id="taskTitle" required placeholder="Enter task title">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="taskDescription" rows="3" placeholder="Add task description"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Client</label>
                        <select id="taskClient" required>
                            <option value="">Select Client</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Priority</label>
                        <select id="taskPriority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Estimated Hours</label>
                    <input type="number" id="taskEstimate" step="0.5" min="0" value="1">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary cancel-modal">Cancel</button>
                    <button type="submit" class="btn-primary" id="taskSubmitBtn">Create Task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal for Adding Time Entry -->
    <div id="timeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Log Time Entry</h3>
                <button class="close-modal">&times;</button>
            </div>
            <form id="timeForm">
                <div class="form-group">
                    <label>Task</label>
                    <select id="timeTask" required>
                        <option value="">Select Task</option>
                    </select>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" id="timeDate" required>
                    </div>
                    <div class="form-group">
                        <label>Hours</label>
                        <input type="number" id="timeHours" step="0.5" min="0.5" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Notes</label>
                    <textarea id="timeNotes" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary cancel-modal">Cancel</button>
                    <button type="submit" class="btn-primary">Log Time</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal for Adding/Editing Client -->
    <div id="clientModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="clientModalTitle">Add New Client</h3>
                <button class="close-modal">&times;</button>
            </div>
            <form id="clientForm">
                <input type="hidden" id="clientId">
                <div class="form-group">
                    <label>Client Name</label>
                    <input type="text" id="clientName" required placeholder="Enter client name">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="clientEmail" placeholder="client@example.com">
                </div>
                <div class="form-group">
                    <label>Hourly Rate ($)</label>
                    <input type="number" id="clientRate" step="1" min="0" required placeholder="e.g., 100">
                </div>
                <div class="form-group">
                    <label>Project Type</label>
                    <input type="text" id="clientProject" placeholder="e.g., Web Development">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary cancel-modal">Cancel</button>
                    <button type="submit" class="btn-primary" id="clientSubmitBtn">Create Client</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
